<div>
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input type="text" [(ngModel)]="item.eid">
            </td>
        </tr>
        <tr>
            <td>name</td>
            <td>
                <input type="text" [(ngModel)]="item.ename">
            </td>
        </tr>
        <tr>
            <td>des</td>
            <td>
                <select [(ngModel)]='item.desgination'>
                    <option>programmer</option>
                    <option>Teamlead</option>
                    <option>Projectlead</option>
                    <option>Senior Programmer</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>salary</td>
            <td>
                <input type="number" [(ngModel)]="item.salary">
            </td>
        </tr>
        <tr>
            <td>joining</td>
            <td>
                <input type="date" [(ngModel)]="item.joineddate">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="Add()">Register</button>
            </td>
        </tr>
    </table>
</div>
<pre>
    name{{item.ename}}
    id{{item.eid}}
    salary{{item.salary}}
    doj{{item.joineddate}}
    des{{item.desgination}}

</pre>
